<!DOCTYPE HTML>
<html>
	<head>
	    <title>Smackrank</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="index.js"></script>
        <!--<link rel="stylesheet" type="text/css" href="style.css">-->
    </head>
    <body>
        <div class="container text-center">
            <h1>Smackrank</h1>
            <div class="jumbotron">
                <h2 class="display-4">Leagues</h2>
                <div id="league-list" class="list-group" style="margin-bottom:20px;"></div>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#createLeagueModal">
                    Create new league
                </button>
            </div>
        </div>



        <div class="modal fade" id="createLeagueModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Create a new league</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="create-league-form">
                            <div class="form-group">
                                <label for="leagueNameInput">League name</label>
                                <input class="form-control" id="leagueNameInput">
                            </div>
                            <div class="form-group">
                                <label for="playersTextArea">Player names</label>
                                <textarea class="form-control" id="playersTextArea" rows="3"></textarea>
                                <small id="playersHelp" class="form-text text-muted">Enter comma separated players</small>
                            </div>
                            <button type="submit" class="btn btn-info" value="button">Submit</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
